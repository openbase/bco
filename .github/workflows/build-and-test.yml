name: Build and Test

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
      - beta
      - "epic/**"
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  check:
    name: "Check"

    if: github.event.pull_request.draft == false

    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Branch"
        uses: actions/checkout@v3

      - name: "Check for changes worth testing"
        id: check
        run: |
          changed_files=$(gh pr diff --name-only ${{ github.event.pull_request.number }})

          if [[ -n $(echo $changed_files | grep 'buildSrc/') || -n $(echo $changed_files | grep 'docker/') || -n $(echo $changed_files | grep 'gradle/') || -n $(echo $changed_files | grep 'lib/') || -n $(echo $changed_files | grep 'module/') ]]; then
            echo "worth_testing=true" >> $GITHUB_OUTPUT
          else
            echo "worth_testing=false" >> $GITHUB_OUTPUT
          fi



  build:
    name: "Build"
    timeout-minutes: 10

    if: |
      (github.event.pull_request.draft == false)
      && ${{ steps.check.outputs.worth_testing }} == true)

    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Branch"
        uses: actions/checkout@v3

      - name: "Setup Java"
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Setup Gradle cache
        uses: actions/cache@v3
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('versions.properties') }}-${{ github.sha }}

      - name: "prepare libs for build"
        run: ./prepare.sh

      - name: "build backend"
        run: ./gradlew --build-cache build -x test

      - name: Upload build reports
        uses: actions/upload-artifact@v3
        if: ${{ failure() || contains(github.event.pull_request.labels.*.name, 'force reports') }}
        with:
          name: Build Reports
          path: "**/build/reports"

  test:
    name: "Test"
    timeout-minutes: 120

    if: |
      (github.event.pull_request.draft == false)
      && (${{ steps.check.outputs.worth_testing }} == true)

    needs: build

    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Branch"
        uses: actions/checkout@v3

      - name: "Setup Java"
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Setup Gradle cache
        uses: actions/cache@v3
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('versions.properties') }}-${{ github.sha }}

      - name: "prepare libs for tests"
        run: ./prepare.sh

      - name: "test backend"
        run: ./gradlew --build-cache check

      - name: Upload test reports
        uses: actions/upload-artifact@v3
        if: ${{ failure() || contains(github.event.pull_request.labels.*.name, 'force reports') }}
        with:
          name: Test Reports
          path: "**/build/reports"
